<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <header>
        <img src="img/logo.png" alt="logo" class="logo">
        <h1 class="logo">Toboolist</h1>
    </header>

    <main>
        <div class="container">

            <div id="boxbottoni">
                <button class="bottone1">Add Task</button>
                <button class="bottone2">Add Section</button>
            </div>

            <hr>

            
                
                <!-- New task -->
                <section>
                    <div>
                        <div class="boxtitolo">
                            <h3 class="titoli"><span class="triangolino">&#129171;</span> New Task</h3>
                        </div>

                        <div>
                            <div class="box-simboli spunta">&#10003;</div>
                                <span class="argomento">Quarterly Newsletter</span>
                            <div class="box-simboli targhetta editorial">Editorial</div>
                        </div>
                    </div>
                </section>

                <!-- Today -->
                <section>
                    <div>
                        <div class="boxtitolo">
                            <h3 class="titoli"><span class="triangolino">&#129171;</span> Today</h3>
                        </div>

                        <div class="boxriga">
                            <div class="box-simboli spunta">&#10003;</div>
                                <span class="argomento">Quarterly Newsletter</span>
                            <div class="box-simboli targhetta editorial">Editorial</div>
                        </div>

                        <div class="boxriga">
                            <div class="box-simboli spunta">&#10003;</div>
                                <span class="argomento">Mobile app launch</span>
                            <div class="box-simboli targhetta" id="goals">Q1 goals</div>
                        </div>

                        <div class="boxriga">
                            <div class="box-simboli crocetta">&#10007;</div>
                                <span class="argomento">Interview with John H.</span>
                            <div class="box-simboli targhetta" id="recruiting">recruiting</div>
                        </div>

                        <div class="boxriga">
                            <div class="box-simboli spunta">&#10003;</div>
                                <span class="argomento">Summit update to mobile storefront</span>
                            <div class="box-simboli targhetta" id="mobile">Mobile</div>
                        </div>

                        
                    </div>
                </section>
                
                <!-- Upcoming -->
                  
                
                
                
                
                   
            





        </div>

    </main>

</body>
</html>
